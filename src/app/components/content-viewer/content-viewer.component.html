<ng-container *ngIf="context$ | async as context">
    <ng-container *ngTemplateOutlet="dynamicTemplate;context:context"></ng-container>
</ng-container>

<ng-template #dynamicTemplate let-parsedContent="parsedContent" let-inputs="inputs" let-outputs="outputs"
    let-attributes="attributes">
    <ndc-dynamic [ndcDynamicComponent]="parsedContent.type" [ndcDynamicInputs]="inputs" [ndcDynamicOutputs]="outputs"
        [ndcDynamicAttributes]="attributes"></ndc-dynamic>
</ng-template>

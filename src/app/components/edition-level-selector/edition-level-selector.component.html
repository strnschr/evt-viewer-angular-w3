<ng-select
    class="me-1"
    [items]="editionLevels"
    bindLabel="label"
    bindValue="id"
    [clearable]="false"
    [searchable]="true"
    [ngModel]="selectedEditionLevel$ | async"
    (click)="stopPropagation($event)"
    (change)="editionLevelID = $event.id">
    <ng-template
        ng-label-tmp
        let-item="item">
        <evt-icon
            [iconInfo]="icon"
            label-left></evt-icon>
        {{item.label | translate}}
    </ng-template>
    <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
        {{item.label | translate}}
    </ng-template>
</ng-select>

<ng-container [ngSwitch]="encodingType">
    <ng-container *ngSwitchCase="'xml'">
        <handy-syntax-highlighter language="markup" *ngIf="originalEncoding"
            [content]="originalEncoding?.outerHTML | xmlBeautify">
        </handy-syntax-highlighter>
    </ng-container>
    <ng-container *ngSwitchDefault>
        {{ 'notSupportedEncoding' | translate }}
    </ng-container>
</ng-container>
